apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.hand.mas.metropolisleasing"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.3'
//    compile project(':library-pull')
    compile project(':library-album')
    compile project(':library-swal')
    compile project(':littleMvc')
    compile 'com.orhanobut:dialogplus:1.3@aar'
    compile 'com.nineoldandroids:library:2.4.0+'

}
